  <!--data-interval: slide transition times in ms.-->
    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="500" style="margin-top: 101px;">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
        <li data-target="#myCarousel" data-slide-to="5"></li>
      </ol>
     <!-- Wrapper for slides - note the naming convention for pictures -->
      <div class="carousel-inner" >
        <div class="item active vertical-center">
          <img src={{loadingImg[0]}} alt="">
        </div>

        <div class="item" *ngFor="let item of loadingImg">
          <img src= {{item}} alt="">
        </div>

        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
