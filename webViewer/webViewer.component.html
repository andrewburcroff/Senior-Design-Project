<!--Show Local Map-->
<app-modal id="myDirectory" #myDirectory style="margin-top: 2000px">
  <div class="app-modal-header">
    <div class="row">
      <div class="row-md-1 offset-header">
        <h2 style="text-align: center">WMU - Parkview Campus</h2>
      </div>
    </div>
  </div>

  <div class="app-modal-body">
    <div class="row">
      <div class="row-md-2 align-content-center"><img src='/assets/img/directory/LocalMap.jpg'></div>
    </div>
  </div>

  <div class="app-modal-footer">
    <div class="row">
      <div class="col-md-12">
        <button type="button" class="btn btn-info btn-block" (click)="myDirectory.hide()" (click)="directions.show()">Get Directions</button>
        <button type="button" class="btn btn-danger btn-block" (click)="myDirectory.hide()">Close</button>
      </div>
    </div>
  </div>
</app-modal>

<!--Show the directions options-->
<app-modal id="directions" #directions style="margin-top: 2000px">
  <div class="app-modal-header">
    <div class="row">
      <div class="row-md-1 offset-header">
        <h2 style="text-align: center">Campus Directions</h2>
      </div>
    </div>
  </div>

  <div class="app-modal-body">
    <div class="row">
      <div class="row-md-1 offset-header">
        <h2 style="text-align: center">Choose your destination</h2>
      </div>
      <div class="row-md-2 align-content-center"><img src='/assets/img/directory/LocalMap.jpg'>
      </div>
    </div>
  </div>

  <div class="app-modal-footer">
    <div class="row">
      <div class="col-md-12">
        <button type="button" class="btn btn-info btn-block" (click)="directions.hide()">Go</button>
        <button type="button" class="btn btn-danger btn-block" (click)="directions.hide()">Cancel</button>
      </div>
    </div>
  </div>
</app-modal>
