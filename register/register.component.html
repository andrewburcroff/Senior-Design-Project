<div class="container-fluid">
 <div class="row" style="background-color: midnightblue;color: midnightblue; height: 60px" >F</div>
  <div class="row">
    <div class="col-md-offset-5 col-md-5">
      <h2>Device Registry Page</h2>
    </div>
  </div>

  <div *ngIf="!isRegFlag">

    <div class="row" style="margin-top: 50px;">
      <div class="col-md-offset-3 col-md-9">
        <p style="margin-left: 25px">Your device is currently not registered with our systems.</p>
      </div>
    </div>

    <div class="row" style="margin-top: 50px">
      <div class="col-md-offset-5 col-md-3">
        <button class="btn btn-block btn-info" style="margin-left: -40px" (click)="printHey()">Register Device</button>
      </div>
    </div>
  </div>

  <div *ngIf="isRegFlag">
    <div class="row" style="margin-top: 50px;" >
      <div class="col-md-offset-3 col-md-9">
        <p>Your device is currently registered with the ID of {{accessKey}}. </p>
      </div>
    </div>
  </div>

  <div class="row" style="margin-top: 50px">
    <div class="col-md-offset-5 col-md-3">
      <button class="btn btn-block btn-info" style="margin-left: -40px" (click)="goBack()">Back</button>
    </div>
  </div>
</div>
